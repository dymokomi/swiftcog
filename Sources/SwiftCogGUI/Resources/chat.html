<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCog Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
        }
        
        .message {
            display: flex;
            margin-bottom: 12px;
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-start;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 0;
            position: relative;
            animation: fadeIn 0.2s ease-out;
            border: 1px solid;
        }
        
        .message.user .message-bubble {
            background: transparent;
            color: #4a9eff;
            border-color: #4a9eff;
        }
        
        .message.assistant .message-bubble {
            background: transparent;
            color: #888888;
            border-color: #888888;
        }
        
        .message-content {
            line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .message-content::before {
            content: '> ';
        }
        
        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888888;
            font-style: normal;
            margin-bottom: 12px;
        }
        
        .thinking-dots {
            display: flex;
            gap: 4px;
        }
        
        .thinking-dot {
            width: 4px;
            height: 4px;
            background: #888888;
            border-radius: 0;
            animation: blink 1s infinite;
        }
        
        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        .welcome-message {
            color: #00ff00;
            margin: 40px 0;
            opacity: 0.7;
            text-align: center;
        }
        
        .welcome-message h2 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 8px;
        }
        
        .welcome-message h2::before {
            content: '> ';
        }
        
        .welcome-message p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Custom scrollbar for terminal look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 0;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>SwiftCog Terminal Interface</h2>
            <p>Listening for voice input...</p>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chatContainer');
        let isWaiting = false;
        const MAX_MESSAGES = 5;
        
        function addMessage(content, isUser) {
            // Remove oldest message if we have 5 messages (excluding thinking indicator)
            const messages = chatContainer.querySelectorAll('.message');
            if (messages.length >= MAX_MESSAGES) {
                messages[0].remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${content}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Remove welcome message on first real message
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }
        
        function showThinking() {
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'thinking';
            thinkingDiv.id = 'thinking';
            thinkingDiv.innerHTML = `
                > Processing...
                <div class="thinking-dots">
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                    <div class="thinking-dot"></div>
                </div>
            `;
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideThinking() {
            const thinking = document.getElementById('thinking');
            if (thinking) {
                thinking.remove();
            }
        }
        
        // Function to be called from Swift for voice input
        function addUserMessage(message) {
            if (isWaiting) return;
            
            addMessage(message, true);
            isWaiting = true;
            showThinking();
            
            // Send to Swift
            window.webkit.messageHandlers.messageHandler.postMessage(message);
        }
        
        // Function to be called from Swift
        function addAIResponse(response) {
            hideThinking();
            addMessage(response, false);
            isWaiting = false;
        }
    </script>
</body>
</html>
